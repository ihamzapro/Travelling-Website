<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveling website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Home section -->
    <section class="home">
      <div class="home-box">
        <nav>
          <div class="logo-bars">
            <div class="bars">
              <i class="fa-solid fa-bars"></i>
            </div>
            <h3>Travel X</h3>
          </div>
          <div class="menu">
            <div class="close">
              <i class="fa-solid fa-xmark"></i>
            </div>
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Travel packages</a></li>
              <li><a href="">Destination</a></li>
              <li><a href="">Careers</a></li>
            </ul>
          </div>
          <div class="signup-login">
            <a href="">Sign up</a>
            <a href="">Login</a>
          </div>
        </nav>
        <div class="content">
          <h5>Travel</h5>
          <h1>Let's embark on your dream journey</h1>
          <p>
            discover inspiring destinations, create unforgettable memories, and
            travel with confidence - adventure start adventure starts here
          </p>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="Your journey begins with a search..."
            />
            <button>search</button>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
